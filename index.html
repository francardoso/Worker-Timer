<html>
    <head>
        <meta charset="UTF-8"> 
        <link rel='shortcut icon' type='image/x-icon' href='./assets/favicon.ico'/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    </head>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Calculadora do ponto</title>
    <body>
        <div class="container" id="mainContainer">
            <div class="container timeInterval">
                <div class="row">
                    <div class="col">
                        <input type="time" class="timeIn" value="00:00">
                        <h1 class="error flash infinite"></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="time" class="timeOut" value="00:00">
                        <h1 class="error flash infinite"></h1>
                    </div>
                </div>
            </div>
            <div class="container" id="buttonContainer">
                <button type="button" class="btn btn-primary" id="addButton">+</button>
                <button type="button" class="btn btn-primary" id="removeButton">-</button>
            </div>    
            <div class="row">
                <div class="col">
                    <p id="result"></p>
                </div>
            </div>       
            <button class="btn btn-outline-primary btn-block btn-lg" id="resultButton" type="submit">Calcular</button>    
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
